{% extends "base.html" %}
{% block title %}Add Student{% endblock %}
{% block content %}
<form method="post">
    <h3 align="center">Add student</h3>
    <div class="form-group">
        <label for="id">ID</label>
        <input 
            type="text" 
            class="form-control" 
            id="id" 
            name="id" 
            pattern="\d{4}-\d{4}" 
            placeholder="YYYY-NNNN"
            title="Enter a valid ID in the format YYYY-NNNN"
            required
        />
    </div>
    <div class="form-group">
        <label for="fname">First name</label>
        <input 
            type="text" 
            class="form-control" 
            id="fname" 
            name="fname" 
            placeholder="Enter first name"
            required
        />
    </div>
    <div class="form-group">
        <label for="lname">Last name</label>
        <input 
            type="text" 
            class="form-control" 
            id="lname" 
            name="lname" 
            placeholder="Enter last name"
            required
        />
    </div>
    <label for="course">Student Course: </label>
    <div class="form-group">
        <select class="form-control" id="course" name="course" required>
            <option value="">Select course</option>
            {% for course in courses %}
            <option value="{{ course[0] }}">{{course[0]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="gender">Gender: </label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="checkbox" name="gender" value="Male"> Male
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="gender" value="Female"> Female
            </label>
        </div>
    </div>    
    <div class="form-group">
        <label for="level">Select year level: </label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="1"> 1
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="2"> 2
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="3"> 3
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="4"> 4
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="5"> 5
            </label>
        </div>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
