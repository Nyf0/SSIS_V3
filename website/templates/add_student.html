{% extends "base.html" %}
{% block title %}Add Student{% endblock %}
{% block content %}
<form method="post">
    <h3 align="center">Add student</h3>
    <div class="form-group">
        <label for="id">ID</label>
        <input 
            type="text" 
            class="form-control" 
            id="id" 
            name="id" 
            pattern="\d{4}-\d{4}" 
            placeholder="YYYY-NNNN"
            title="Enter a valid ID in the format YYYY-NNNN"
            required
        />
    </div>
    <div class="form-group">
        <label for="fname">First name</label>
        <input 
            type="text" 
            class="form-control" 
            id="fname" 
            name="fname" 
            placeholder="Enter first name"
            required
        />
    </div>
    <div class="form-group">
        <label for="lname">Last name</label>
        <input 
            type="text" 
            class="form-control" 
            id="lname" 
            name="lname" 
            placeholder="Enter last name"
            required
        />
    </div>
    <div class="form-group">
        <label for="student_course">Course</label>
        <input 
            type="text" 
            class="form-control" 
            id="student_course" 
            name="student_course" 
            placeholder="Enter course"
            required
        />
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input 
            type="text" 
            class="form-control" 
            id="gender" 
            name="gender" 
            pattern="Male|Female" 
            title="Enter either 'Male' or 'Female'"
            placeholder="Enter gender (Male or Female)"
            required
        />
    </div>
    <div class="form-group">
        <label for="level">Select year level: </label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="1"> 1
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="2"> 2
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="3"> 3
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="4"> 4
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="level" value="5"> 5
            </label>
        </div>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
