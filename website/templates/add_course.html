{% extends "base.html" %}
{% block content %}
<form method="post">
    <h3 align="center">Add course</h3>
    <div class="form-group">
        <label for="name">Course code</label>
        <input 
            type="text" 
            class="form-control" 
            id="code" 
            name="code" 
            placeholder="Enter course code"
        />
    </div>
    <div class="form-group">
        <label for="name">Course Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter course name"
        />
    </div>
    <div class="form-group">
        <label for="course_college">College</label>
        <input 
            type="text" 
            class="form-control" 
            id="course_college" 
            name="course_college" 
            placeholder="Enter associated college code"
        />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
